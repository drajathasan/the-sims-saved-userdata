function mp_ImgRollOn(imgName)
{
        eval("document.images['" + imgName + "'].src = " + imgName + "on.src");
}

function mp_ImgRollOff(imgName)
{
        eval("document.images['" + imgName + "'].src = " + imgName + "off.src");
}

function NextPage()
{

        if (3 < 4)

}

function PrevPage()
{

	var prevpage;
