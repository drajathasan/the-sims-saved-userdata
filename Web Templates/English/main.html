function mp_ImgRollOn(layerid, imgName)
{
        if (document.layers)
        {
                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "on.src;");
        }
        else if (document.all)
        {
	        document[imgName].src = eval(imgName + "on.src");
        }

}

function mp_ImgRollOff(layerid, imgName)
{
        if (document.layers)
        {
                eval("window.document." + layerid + ".document.images['" + imgName + "'].src = " + imgName + "off.src;");
        }
        else if (document.all)
        {
		document[imgName].src = eval(imgName + "off.src");
        }

}

function ShowFamilyPage(pagedir, famid)
{
        if (pagedir != "#")
        {
                nextpage = pagedir + "/familyhome.html";

                // this line changed with new pub tool
		parent.nav.document.PubInfo.LotName.value = famid;
		//parent.nav.document.PubInfo.LotName.value = pagedir;
		parent.nav.showFamily();

			if (document.layers)
			{
				window.location = escape(nextpage);
			}
			else if (document.all)
			{
				window.location = nextpage;
			}
        }
}

function ShowAll()
{

	maxFam = ^^^^sims_neighborhood_numfamilies^^^^;

	var a;
        var out;

        var top = 140;

        //for (a=1; a <= ^^^^sims_neighborhood_numfamilies^^^^; a++)
        for (a=1; a <= maxFam; a++)
        {
            if (document.layers)
	        {
                        out = "<layer ID=Family" + a + " SRC='family" + a + ".html' left=170px top=" + top + "px width=450px height=70px></layer>";
	        }
	        else if (document.all)
	        {
                        out = "<IFRAME ID=Family" + a + " FRAMEBORDER=0 MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=NO style='position:absolute;left:170;top:" + top + "; height:70;width:450' SRC='family" + a + ".html'></IFRAME>";
	        }

                if (a > ^^^^sims_neighborhood_numfamilies^^^^)
                {
	                if (document.layers)
					{
	                        out = "<layer ID=Family" + a + " SRC='blank.html' left=170px top=" + top + "px width=450px height=70px></layer>";
					}
					else if (document.all)
					{
	                        out = "<IFRAME ID=Family" + a + " FRAMEBORDER=0 MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=NO style='position:absolute;left:170;top:" + top + "; height:70;width:450' SRC='blank.html'></IFRAME>";
					}
                }

		document.write(out);
                top = top + 90;
        }

}



function ShowPrev()
{

	temp = currentFam - maxFam;
        if (temp > 0)
        {
                currentFam = currentFam - maxFam;

	        for (a= 1; a <= maxFam; a++)
	        {
                        temp = currentFam + a - 1;
	                if (temp > ^^^^sims_neighborhood_numfamilies^^^^)
	                {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'blank.html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='blank.html';");
			        }
                        }
                        else
                        {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'family" + temp + ".html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='family" + temp + ".html';");
			        }
                        }
	        }

	}

}

function ShowNext()
{

	temp = currentFam + maxFam;
        if (temp <= ^^^^sims_neighborhood_numfamilies^^^^)
        {
                currentFam = currentFam + maxFam;

	        for (a= 1; a <= maxFam; a++)
	        {
                        temp = currentFam + a - 1;
	                if (temp > ^^^^sims_neighborhood_numfamilies^^^^)
	                {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'blank.html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='blank.html';");
			        }
                        }
                        else
                        {
		                if (document.layers)
			        {
		                        eval("document.Family" + a + ".src = 'family" + temp + ".html';");
			        }
			        else if (document.all)
			        {
		                        eval("Family" + a + ".location='family" + temp + ".html';");
			        }
                        }
	        }

	}

}
